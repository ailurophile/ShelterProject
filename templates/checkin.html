<html>
    <!--  -->
<head>
<link rel = “stylesheet” src=”//normalize-css.googlecode.com/svn/trunk/normalize.css> 
</head>

<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    </head>

<body>

<h1>{{"Check Puppy Into Shelter"}}</h1>
    
<!--MESSAGE FLASHING EXAMPLE -->
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}
    
 
    

<p>Puppy ID:  {{puppy.id}} </p>

<p>Puppy Name:  {{puppy.name}}</p>

<form action="{{url_for('checkPuppyIn', puppy_id = puppy.id )}}" method = 'POST'>
    
<p>Shelter ID:</p>

<input type='text' size='10' name='shelter_id' >

<input type='submit' value='Check Puppy In'> </br>

    
 
    
    </br>

<a href= {{url_for('showPuppy',puppy_id = puppy.id, employee =1)}}>Cancel</a>



</body>

</html>
