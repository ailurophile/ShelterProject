<body>

<h1>{{"Edit Shelter"}}</h1>
    


    
 
    

    
<form action="{{url_for('editShelter',shelter_id = shelter.id )}}" method = 'POST'>
<dl>
    <dt><p>Shelter ID:</p></dt>
    <dd><input type='text' size='5' name='id' value="{{shelter.id}}" READONLY></dd>
    <dt><p>Shelter Name:</p></dt>
    <dd><input type='text' size='80' name='name' placeholder="{{shelter.name}}"></dd>
    <dt><p>Address:</p></dt>
    <dd><input type='text' size='250' name='address' placeholder="{{shelter.address}}"></dd>
    <dt><p>City:</p></dt>
    <dd><input type='text' size='80' name='city' placeholder="{{shelter.city}}"></dd>
    <dt><p>State:</p></dt>
    <dd><input type='text' size='20' name='state' placeholder="{{shelter.state}}"></dd>
    <dt><p>Zip Code:</p></dt>
    <dd><input type='text' size='10' name='zip' placeholder="{{shelter.zipCode}}"></dd>
    <dt><p>Website:</p></dt>
    <dd><input type='text' size='50' name='website' placeholder="{{shelter.website}}"</dd>
    <dt><p>Maximum Capacity:</p></dt>
    <dd><input type='text' size='5' name='capacity' placeholder="{{shelter.maximum_capacity}}"></dd>
    <dt><p>Current Occupancy:</p></dt>
    <dd><input type='text' size='5' name='occupancy' placeholder="{{shelter.current_occupancy}}"></dd>
</dl>
    
    


<input type='submit' value='Update'>

    
    
 
    
    </br>


<p><a href={{url_for("showShelters",employee = 1)}}>Cancel</a> </p>
