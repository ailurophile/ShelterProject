<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">

<body>

<h1>{{"Add Adopter"}}</h1>
    
<!--MESSAGE FLASHING EXAMPLE -->
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}
    
 
    

    
<form action="{{url_for('newAdopter' )}}" method = 'POST'>
<dl>
    <dt><p>Adopter Name:</p></dt>
    <dd><input type='text' size='80' name='name'></dd>
    <dt><p>Telephone number:</p></dt>
    <dd><input type='text' size='15' name='phone'></dd>
</dl>
        

<input type='submit' value='Create Adopter'>

    
    
 
    
    </br>


<a href={{url_for("showAdopters")}}>Cancel</a> 


</body>

</html>
